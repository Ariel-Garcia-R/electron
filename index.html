<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">PATH SETTINGS</h1>
           <div>
             <i class="icon normal"></i>
             <i class="icon btn-up"></i>
           </div>
        </div>
        <label for="range_1">Layers Heigth (Spiral Coils) </label>
        <div class="inputs_container">
            <input class="slider" type="range" min="1" max="100" value="30" name="range_1" id="range_1" />
            <input class="slider_number" type="number" name="range_1" id="range_1_number" min="1" max="100" value="50" />
        </div>
        <label for="range_2">Points Per Coil (resolution)</label>
        <div class="inputs_container_2">
            <input class="slider" type="range" min="1" max="100" value="30" name="range_2" id="range_2" />
            <input class="slider_number" type="number" name="range_2" id="range_2_number" min="1" max="100" value="50" />            
        </div>
    </div>
</body>

</html>
